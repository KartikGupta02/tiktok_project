<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>

<body class="bg-gray-50 min-h-screen">
    <div
        class="flex flex-col item-center justify-center max-w-xl mx-auto mt-6 bg-white border border-gray-300 rounded-lg p-6 shadow">
        <h2 class="text-2xl font-bold">Login</h2>
        <form action="/users/login" method="post">
            <label for="username" class="block font-medium mt-4 mb-1">Username:</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter Username" type="text"
                id="username" name="username" value="{{with .User}}{{.Username}}{{end}}">
            {{with .Errors}}{{with index . "Username"}}<div style="color:red">{{.}}</div>{{end}}{{end}}
            <br><br>
            <label for="password" class="block font-medium mb-1">Password:</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter Password" type="password"
                id="password" name="password" value="{{with .User}}{{.Password}}{{end}}">
            {{with .Errors}}{{with index . "Password"}}<div style="color:red">{{.}}</div>{{end}}{{end}}
            <br><br>
            <input class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800" type="submit" value="Login">
            <button class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800"
                    type="button" onclick="location.href='/create_user'">Register</button>
        </form>
    </div>
</body>

</html>
