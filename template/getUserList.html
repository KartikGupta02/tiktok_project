<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users list</title>
</head>
 
<body>
    {{ define "content" }}
    <h2>All Users</h2>
    {{if .}}
    <table border="1" cellpadding="10">
        <thead>
         <tr>
    <th>UserID</th>
    <th>Username</th>
    <th>Email</th>
    <!-- <th>Password</th>
    <th>ProfilePictureURL</th>
    <th>Bio</th> -->
    <th>FollowersCount</th>
    <th>FollowingsCount</th>
    <th>Actions</th>
</tr>
<tbody>
{{range .}}
<tr>
    <td>{{.UserID}}</td>
    <td>{{.Username}}</td>
    <td>{{.Email}}</td>
    <!-- <td>{{.Password}}</td>
    <td>{{.ProfilePictureURL}}</td>
    <td>{{.Bio}}</td> -->
    <td>{{.FollowersCount}}</td>
    <td>{{.FollowingsCount}}</td>
    <td>
        <form action="/delete_user" method="POST">
            <input type="hidden" name="id" value="{{.UserID}}">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
        </form>
    </td>
</tr>
{{end}}
</tbody>
    </table>
    {{else}}
    <p>No users found.</p>
    {{end}}
    {{ end }}
</body>
</html>
